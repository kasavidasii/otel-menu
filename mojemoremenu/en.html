<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Sol Menü -->
    <aside class="sidebar">
      <img src="images/yuvarlak1.png" alt="Restaurant Logo" class="logo" />
      <div class="address">Menu</div>

      <div class="language-switcher">
        <a href="index.html" class="lang-link">TR</a>
        <a href="en.html" class="lang-link active">ENG</a>
        <a href="el.html" class="lang-link">GRE</a>
        <a href="bg.html" class="lang-link">BUL</a>
      </div>

      <nav class="menu">
        <button onclick="showMenu('breakfast')">Breakfast</button>
        <button onclick="showMenu('snacks')">Snacks</button>
        <button onclick="showMenu('mainCourse')">Main Courses</button>
        <button onclick="showMenu('appetizers')">Appetizers</button>
        <button onclick="showMenu('drinks')">Drinks</button>
        <button onclick="showMenu('desserts')">Desserts</button>
      </nav>
    </aside>

    <!-- Sağ İçerik -->
    <main class="content">
      <!-- Kayan görseller -->
      <div class="carousel">
        <img src="images/yemek1.jpg" class="carousel-img active" />
        <img src="images/yemek2.jpg" class="carousel-img" />
        <img src="images/yemek3.jpg" class="carousel-img" />
      </div>

      <!-- Menü bölgesi (metin + resim) -->
      <section id="menuContentContainer">
        <div id="menuContent" class="menu-text">
          <!-- Menü içerikleri buraya JS ile gelecek -->
        </div>
        <div id="menuImage" class="menu-image">
          <img src="images/foto1.jpg" id="menuPhoto" alt="Category Photo" />
        </div>
      </section>
    </main>
  </div>

  <script src="script_en.js"></script>
</body>
</html>
