<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Меню на ресторанта</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Ляво меню -->
    <aside class="sidebar">
      <img src="images/yuvarlak1.png" alt="Лого на ресторанта" class="logo" />
      <div class="address">Меню</div>

      <div class="language-switcher">
        <a href="index.html" class="lang-link">TR</a>
        <a href="en.html" class="lang-link">ENG</a>
        <a href="el.html" class="lang-link">GRE</a>
        <a href="bg.html" class="lang-link active">BUL</a>
      </div>

      <nav class="menu">
        <button onclick="showMenu('zakuski')">Закуски</button>
        <button onclick="showMenu('lahkiHapki')">Леки хапки</button>
        <button onclick="showMenu('glavni')">Основни ястия</button>
        <button onclick="showMenu('predqteli')">Предястия</button>
        <button onclick="showMenu('napitki')">Напитки</button>
        <button onclick="showMenu('deserti')">Десерти</button>
      </nav>
    </aside>

    <!-- Дясно съдържание -->
    <main class="content">
      <!-- Карусел с изображения -->
      <div class="carousel">
        <img src="images/yemek1.jpg" class="carousel-img active" />
        <img src="images/yemek2.jpg" class="carousel-img" />
        <img src="images/yemek3.jpg" class="carousel-img" />
      </div>

      <!-- Зона за меню (текст + изображение) -->
      <section id="menuContentContainer">
        <div id="menuContent" class="menu-text">
          <!-- Менюто ще се зареди тук чрез JS -->
        </div>
        <div id="menuImage" class="menu-image">
          <img src="images/foto1.jpg" id="menuPhoto" alt="Снимка на категорията" />
        </div>
      </section>
    </main>
  </div>

  <script src="script_bg.js"></script>
</body>
</html>
