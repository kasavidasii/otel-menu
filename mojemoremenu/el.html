<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <title>Μενού Εστιατορίου</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Αριστερό Μενού -->
    <aside class="sidebar">
      <img src="images/yuvarlak1.png" alt="Λογότυπο Εστιατορίου" class="logo" />
      <div class="address">Μενού</div>

      <div class="language-switcher">
        <a href="index.html" class="lang-link">TR</a>
        <a href="en.html" class="lang-link">ENG</a>
        <a href="el.html" class="lang-link active">GRE</a>
        <a href="bg.html" class="lang-link">BUL</a>
      </div>

      <nav class="menu">
        <button onclick="showMenu('proino')">Πρωινό</button>
        <button onclick="showMenu('snacks')">Σνακ</button>
        <button onclick="showMenu('kyria')">Κύρια Πιάτα</button>
        <button onclick="showMenu('orektika')">Ορεκτικά</button>
        <button onclick="showMenu('pota')">Ποτά</button>
        <button onclick="showMenu('glyka')">Επιδόρπια</button>
      </nav>
    </aside>

    <!-- Δεξί Περιεχόμενο -->
    <main class="content">
      <!-- Καρουζέλ Εικόνων -->
      <div class="carousel">
        <img src="images/yemek1.jpg" class="carousel-img active" />
        <img src="images/yemek2.jpg" class="carousel-img" />
        <img src="images/yemek3.jpg" class="carousel-img" />
      </div>

      <!-- Περιοχή Μενού (κείμενο + εικόνα) -->
      <section id="menuContentContainer">
        <div id="menuContent" class="menu-text">
          <!-- Το περιεχόμενο του μενού θα εμφανίζεται εδώ μέσω JS -->
        </div>
        <div id="menuImage" class="menu-image">
          <img src="images/foto1.jpg" id="menuPhoto" alt="Φωτογραφία Κατηγορίας" />
        </div>
      </section>
    </main>
  </div>

  <script src="script_el.js"></script>
</body>
</html>
